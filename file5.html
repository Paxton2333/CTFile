<!DOCTYPE html>
<html>
<head>
  <title>Puzzle Verification</title>
</head>
<body>
  <script>
    function verifyPuzzle() {
      var input = document.getElementById("puzzleInput").value;
      var correctAnswer = "JNTM"; // Change this to the correct puzzle answer

      if (input === correctAnswer) {
        // Correct puzzle answer, show the message
        var messageElement = document.createElement("p");
        messageElement.textContent = "We're sorry to inform you that the file has been lost. We understand the importance of the information contained within and the impact this may have. Our team is working tirelessly to recover it as soon as possible. We have implemented extensive measures to retrieve the file and ensure its integrity. Please bear with us as we explore every avenue to recover the lost data. We appreciate your patience and understanding during this challenging process. Rest assured, our team is committed to resolving this situation and providing you with the recovered file at the earliest. Thank you for your cooperation and trust."; // Add your custom message here
        document.body.appendChild(messageElement);
      } else {
        // Incorrect puzzle answer, redirect back to files.html
        window.location.href = "files.html"; // Change this to the URL of the files.html page
      }
    }
  </script>

  <h1>Puzzle Verification</h1>
  <p>Please solve the puzzle to access the file:</p>
  <p>Puzzle: What is the secret phrase?</p>
  <input type="text" id="puzzleInput" placeholder="Enter the answer">
  <button onclick="verifyPuzzle()">Submit</button>
</body>
</html>
