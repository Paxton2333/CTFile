<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Searching Page</title>
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="ct.jpg">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body expands to at least the height of the viewport */
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1; /* Allows the section to grow and push the footer to the bottom */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .file-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .file-button:hover {
            background-color: #357ac7;
        }
    </style>
    <script>
        var confirmProceed = false;

        function checkKey(event) {
            if (event.keyCode === 48) { // 0 key
                if (confirmProceed) {
                    var proceed = confirm("Do you want to proceed? (Y/N)");
                    if (proceed) {
                        window.open("666.html", "_blank");
                    }
                } else {
                    confirmProceed = true;
                }
            }
        }
    </script>
</head>
<body onkeydown="checkKey(event)">
    <header>
        <h1>CT Known Files</h1>
    </header>
    <section>
        <h2>Files on this Page</h2>
        <ul>
            <!-- Your file buttons here -->
        </ul>
    </section>
    <footer>
        &copy; Cosmosphere Taskforce, 2023
    </footer>
</body>
</html>
