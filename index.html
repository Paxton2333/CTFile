<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CT Files</title>
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="ct.jpg">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensures the body expands to at least the height of the viewport */
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h2 {
            font-size: 24px;
            margin: 0;
        }
        h3 {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            flex-wrap: wrap;
        }
        .button {
            background-color: #4a90e2;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #357ac7;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            cursor: pointer;
        }
        footer a {
            text-decoration: none; /* Remove hyperlink underline */
            color: #fff; /* Set text color to white */
        }
        /* Login Styles */
        .login-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }
        .login-input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        .login-button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h2>CT Files</h2>
        <button onclick="showLogin()">Login</button>
    </div>
    <h3>Welcome to the CT Files Main Page, please choose a page:</h3>
    <div class="button-container">
        <!-- Buttons from 1 to 10 -->
        <a class="button" href="page1.html">1</a>
        <a class="button" href="page2.html">2</a>
        <a class="button" href="page3.html">3</a>
        <a class="button" href="page4.html">4</a>
        <a class="button" href="page5.html">5</a>
        <a class="button" href="page6.html">6</a>
        <a class="button" href="page7.html">7</a>
        <a class="button" href="page8.html">8</a>
        <a class="button" href="page9.html">9</a>
        <a class="button" href="page10.html">10</a>
    </div>
    <!-- Make the footer clickable and link it to copywrite.html -->
    <footer>
        <a href="copywrite.html">&copy; Cosmosphere Taskforce, 2023</a>
    </footer>

    <!-- Login Container -->
    <div id="login-container" class="login-container">
        <input type="text" id="username" class="login-input" placeholder="Username">
        <input type="password" id="password" class="login-input" placeholder="Password">
        <button class="login-button" onclick="login()">Login</button>
    </div>

    <script>
        function showLogin() {
            var loginContainer = document.getElementById("login-container");
            loginContainer.style.display = "block";
        }

        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "ct_123" && password === "cosmos") {
                window.location.href = "main1.html";
            } else {
                alert("Wrong Username/Password");
            }
        }
    </script>
</body>
</html>
