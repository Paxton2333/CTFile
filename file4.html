<!DOCTYPE html>
<html>
<head>
  <title>ERROR 333</title>
  <link rel="icon" href="ct.jpg">
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: red;
      font-weight: bold;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .creepy-font {
      font-family: 'Creepster', cursive;
      font-size: 24px;
    }
    .eye-background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      overflow: hidden;
    }
    .eye {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url("eye.gif");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      animation: eyeAnimation 10s linear infinite;
    }
    @keyframes eyeAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
  <div class="eye-background">
    <div class="eye" style="top: 100px; left: 100px;"></div>
    <div class="eye" style="top: 200px; left: 300px;"></div>
    <div class="eye" style="top: 300px; left: 500px;"></div>
    <div class="eye" style="top: 400px; left: 700px;"></div>
    <div class="eye" style="top: 500px; left: 900px;"></div>
    <div class="eye" style="top: 600px; left: 1100px;"></div>
    <div class="eye" style="top: 700px; left: 1300px;"></div>
    <div class="eye" style="top: 800px; left: 1500px;"></div>
    <div class="eye" style="top: 900px; left: 1700px;"></div>
    <div class="eye" style="top: 1000px; left: 1900px;"></div>
  </div>

  <div class="container">
    <h1>ERROR 333</h1>
    <p class="creepy-font">FILE LOST</p>
  </div>
</body>
</html>
