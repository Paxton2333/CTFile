<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aftermath</title>
<style>
  body {
    background-color: black;
    color: red;
    font-family: 'Creepy Font', cursive;
    font-size: 24px;
    text-align: center;
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevents scrollbars */
    position: relative; /* Establishes positioning context */
  }
  .background-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }
  .background-image {
    position: absolute;
    width: 50px; /* Adjust size as needed */
    height: auto; /* Maintain aspect ratio */
  }
</style>
</head>
<body>
<audio autoplay loop>
  <source src="aftermath.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<div class="background-container">
  <div class="background-image"></div>
</div>
<p><strong>IS THIS WORTH IT?</strong></p>
<p><strong>ARE YOU SATISFIED?</strong></p>
<p><strong>I CAN SEE YOU</strong></p>
<p><strong>ERROR_333</strong></p>
<script>
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function spawnImage() {
    var img = document.createElement('img');
    img.src = 'eye.gif';
    img.className = 'background-image';
    img.style.left = getRandomInt(0, window.innerWidth - 50) + 'px'; // Adjust position
    img.style.top = getRandomInt(0, window.innerHeight - 50) + 'px'; // Adjust position
    document.querySelector('.background-container').appendChild(img);
    setTimeout(function() {
      img.remove();
    }, 1000);
  }

  setInterval(spawnImage, 500);
</script>
</body>
</html>
