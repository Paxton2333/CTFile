<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body expands to at least the height of the viewport */
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            display: flex;
            align-items: center;
        }
        #go-back-button {
            background-color: #4a90e2;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #go-back-button:hover {
            background-color: #357ac7;
        }
        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1; /* Allows the section to grow and push the footer to the bottom */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .file-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-button:hover {
            background-color: #357ac7;
        }
        /* Style for the pop-up dialog */
        #popup-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        #popup-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
    <script>
        var confirmProceed = false;

        function checkKey(event) {
            if (event.keyCode === 48) { // 0 key
                if (confirmProceed) {
                    var popupContainer = document.getElementById("popup-container");
                    popupContainer.style.display = "flex";
                } else {
                    confirmProceed = true;
                }
            }
        }

        function closePopup() {
            var popupContainer = document.getElementById("popup-container");
            popupContainer.style.display = "none";
        }
    </script>
</head>
