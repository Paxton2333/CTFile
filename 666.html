<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>666</title>
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="ct.jpg">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 2rem;
            text-align: center;
            padding: 20px;
            color: #ff0000;
        }
        .content {
            margin: 20px;
            padding: 20px;
            line-height: 1.5;
        }
        .glitch {
            font-size: 1.2rem;
            animation: glitch 0.1s infinite;
            cursor: pointer;
        }
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }
    </style>
</head>
<body>
    <h1 class="glitch">666</h1>
    <div class="content">
        <p>Welcome to the void.</p>
        <p>You've stumbled upon something that should not exist.</p>
        <p>There are whispers in the darkness, echoes of a forbidden knowledge.</p>
        <p>Beware, for this path leads to madness.</p>
        <p class="glitch" id="continue-text" onclick="changeText()">Do you dare continue?</p>
    </div>

    <script>
        const glitchText = ["Failure", "Trespassing", "Death", "Unknown", "Doomsday", "Losing", "Fearness", "Forgotten", "Despair", "Bloody"];
        let isGlitched = false;

        function changeText() {
            const continueText = document.getElementById("continue-text");

            if (!isGlitched) {
                isGlitched = true;
                continueText.classList.remove("glitch");
                setInterval(() => {
                    continueText.textContent = getRandomText();
                }, 100);
            }
        }

        function getRandomText() {
            const randomIndex = Math.floor(Math.random() * glitchText.length);
            return glitchText[randomIndex];
        }
    </script>
</body>
</html>
